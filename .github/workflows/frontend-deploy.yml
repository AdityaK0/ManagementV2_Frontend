name: Deploy Portfolio Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ALL dependencies including dev
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Install production dependencies ONLY for deployment
        run: |
          rm -rf node_modules
          npm ci --only=production

      - name: Prepare Production Bundle (with node_modules)
        run: |
          mkdir build
          cp -r .next build/.next
          cp -r public build/public
          cp -r node_modules build/node_modules
          cp package.json build/
          cp next.config.mjs build/
          tar -czf app.tar.gz -C build .

      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar.gz"
          target: "/home/ec2-user/ManagementV2_Frontend/"
      
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/ManagementV2_Frontend
            tar -xzf app.tar.gz
            rm app.tar.gz
            pm2 delete portfolio || true
            pm2 start node_modules/.bin/next --name "portfolio" -- start
            pm2 save
