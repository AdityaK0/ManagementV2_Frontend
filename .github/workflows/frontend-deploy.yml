name: Deploy Frontend to S3

on:
  push:
    branches: [main]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Upload static assets with long-term cache
      - name: Upload static assets to S3
        run: |
          aws s3 sync .next/static s3://${{ secrets.AWS_S3_FRONTEND_BUCKET }}/_next/static \
            --cache-control "public,max-age=31536000,immutable" \
            --delete

      # Upload HTML / SSR entrypoint with no-cache
      - name: Upload index entry HTML
        run: |
          aws s3 cp .next/server/app/index.html s3://${{ secrets.AWS_S3_FRONTEND_BUCKET }}/index.html \
            --cache-control "no-store,no-cache,must-revalidate,proxy-revalidate,max-age=0"

      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
