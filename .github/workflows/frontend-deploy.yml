name: Deploy Portfolio Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Prepare Production Bundle
        run: |
          mkdir build
          cp -r .next build/.next
          cp -r public build/public
          cp package.json build/
          cp package-lock.json build/

      - name: Create app.tar.gz (safe, no tar errors)
        run: |
          tar -czf app.tar.gz -C build .

      - name: Upload artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.tar.gz"
          target: "/home/ec2-user/ManagementV2_Frontend/"

      - name: Run deploy script on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/ManagementV2_Frontend
            FILE=$(ls | grep ".tar.gz")
            echo "Uploaded file name: $FILE"
            
            if [ "$FILE" != "app.tar.gz" ]; then
              mv "$FILE" app.tar.gz
              echo "Renamed to app.tar.gz"
            else
              echo "File already named app.tar.gz"
            fi

            cd /home/ec2-user/deploy
            bash deploy.sh
